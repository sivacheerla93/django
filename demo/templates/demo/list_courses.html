{% extends 'demo/master.html' %}
{% block title %} List of Courses {% endblock %}
{% block content %}
<h2>Courses List</h2>
<table border="1">
    <tr>
        <th>Course Name</th>
        <th>Course Fee</th>
    </tr>
    {% for c in courses %}
    <tr>
        <td>{{c.name | slice:"0:5" | upper}}</td>
        <td>{{c.fee | floatformat:2}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
