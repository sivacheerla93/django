<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
</head>
<body>
<h1 align="center">List Of Employees</h1>

<h3 align="center">Department id : {{deptid}} </h3>

<table cellpadding="5pt" border="1" align="center">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
    </tr>

    {% for e in employees %}
    <tr>
        <td> {{ e.0 }}</td>
        <td> {{ e.1 }}</td>
        <td> {{ e.2 }}</td>
        <td> {{ e.3 }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
